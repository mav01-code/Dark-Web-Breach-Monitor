<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remediation Recommendations - DARK WEB BREACH MONITOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            letter-spacing: -0.01em;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: #0a0a0a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            z-index: 100;
        }

        .navbar-brand h1 {
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
        }

        .navbar-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .user-email {
            color: #aaaaaa;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-logout {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 72px;
            width: 280px;
            height: calc(100vh - 72px);
            background: #0a0a0a;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px 20px;
        }

        .sidebar-title {
            color: #ffffff;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
        }

        .sidebar-menu a {
            display: block;
            padding: 12px 16px;
            color: #aaaaaa;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid transparent;
            font-size: 14px;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.15);
        }

        .sidebar-menu a.active {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.25);
        }

        .main-content {
            margin-left: 280px;
            margin-top: 72px;
            flex: 1;
            padding: 48px;
            max-width: 1300px;
        }

        .page-title {
            color: #ffffff;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #aaaaaa;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .panel {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        label {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 14px;
        }

        .btn-primary {
            padding: 12px 20px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            margin-top: 22px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: #121212;
            display: none;
        }

        .result.show {
            display: block;
        }

        .risk {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .recommendations {
            color: #dddddd;
            line-height: 1.7;
            padding-left: 18px;
        }

        .recommendations li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>DARK WEB BREACH MONITOR</h1>
        </div>
        <div class="navbar-right">
            <span class="user-email">{{ session.user if session.user else 'Guest' }}</span>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="sidebar-title">Menu</div>
        <ul class="sidebar-menu">
            <li><a href="/dashboard">Real-Time Monitoring</a></li>
            <li><a href="/credential-storage">Credential Security Check</a></li>
            <li><a href="/remediation" class="active">Remediation Recommendations</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1 class="page-title">Remediation Recommendations</h1>
        <p class="page-subtitle">Get prioritized actions based on your current exposure and hygiene posture.</p>

        <section class="panel">
            <form id="remediationForm">
                <div class="form-grid">
                    <div>
                        <label for="breaches">Breached credentials found</label>
                        <input type="number" id="breaches" name="breaches" min="0" value="0" required>
                    </div>
                    <div>
                        <label for="password_age_days">Password age (days)</label>
                        <input type="number" id="password_age_days" name="password_age_days" min="0" value="30" required>
                    </div>
                    <div>
                        <label for="mfa_enabled">MFA enabled on key accounts</label>
                        <select id="mfa_enabled" name="mfa_enabled">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Generate Recommendations</button>
            </form>

            <div id="result" class="result">
                <div id="risk" class="risk"></div>
                <ul id="recommendations" class="recommendations"></ul>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('remediationForm');
        const resultBox = document.getElementById('result');
        const riskNode = document.getElementById('risk');
        const recNode = document.getElementById('recommendations');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new URLSearchParams(new FormData(form));
            const response = await fetch('/api/remediation-recommendations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                riskNode.textContent = 'Unable to generate recommendations';
                recNode.innerHTML = `<li>${data.error || 'Unexpected error occurred'}</li>`;
                resultBox.classList.add('show');
                return;
            }

            riskNode.textContent = `Risk Level: ${data.risk_level} (${data.risk_score}/100)`;
            recNode.innerHTML = data.recommendations.map(item => `<li>${item}</li>`).join('');
            resultBox.classList.add('show');
        });
    </script>
</body>
</html>
